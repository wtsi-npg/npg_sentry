<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../../sentry/public/css/styles.css">
  </head>
  <body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
    <div id="page">

      <div id="welcome">
        <span>
          <!-- TODO: ajax to find logged in user -->
          <h3 id="login-msg"></h3>
          <button
            type="button"
            class="floatright big-button"
            id="show-token-form-button">
              Create a new token
          </button>
        </span>
        <br/><br/>
        <div>
          <h2>Authorisation tokens for npg_ranger</h2>
          <h4>Create a new token or revoke unused tokens.</h4>
        </div>
      </div>

      <div id="floating-div" class="invisible">
        <button
          type="button"
          id="close-token-form-button">
            X
        </button>
        <br>
        <textarea rows="2" cols="20" id="creation-reason" placeholder="Reason for this token's creation..."></textarea>
        <br>
        <button
          type="button"
          class="big-button"
          id="create-token-button">
            Create Token
        </button>
      </div>

      <div id="error-container"></div>

      <table id="token-table">
        <colgroup>
          <col style="width: 180px">
          <col>
          <col>
          <col style="width: 105px">
          <col style="width: 100px">
        </colgroup>
        <tr id="table-headers">
          <th>Username</th>
          <th>Token</th>
          <th></th>
          <th>Status</th>
          <th>Revoke</th>
        </tr>
      </table>

      </div>
    </div>
    <script
      src="../../sentry/public/js/bower_components/requirejs/require.js">
    </script>
    <script src="test.js"></script>
  </body>
</html>
